<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="information.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <script src="myJS.js"></script>
    <div class="header w">
        <div class="logo">
            <img src="../图片/images/logo.png" alt="">
        </div>
        <div class="nav">
            <ul>
                <li><span></span><a href="index.html">首页</a></li>
                <li><span></span><a href="#">聊聊</a></li>
                <li><span></span><a href="tasks.html">任务栏</a></li>
                <li><span></span><a href="list.html">排行榜</a></li>
                <li><span></span><a href="indiviual.html">个人中心</a></li>
            </ul>
        </div>
    </div>
    <div class="w">
        <div class="inf-title">
            <span class="inf-title-icon"></span>
            <span class="inf-title-text">我的信息</span>
        </div>
        <div class="inf">
            <div class="box">
                <div class="name">
                    <label class="user-name">用户名：</label>
                    <div class="name-content">
                        <div class="el-input">
                            <input autocomplete="off" placeholder="你的昵称" type="text" maxlength="6" validateevent="true"
                                class="el-input__inner">
                        </div>
                    </div>
                </div>
                <div class="email">
                    <label class="user-email">邮箱：</label>
                    <div class="email-content">
                        <div class="el-input">
                            2290074930@qq.com
                        </div>
                    </div>
                </div>
                <div class="phone">
                    <label class="user-phone">手机号：</label>
                    <div class="phone-content">
                        <div class="el-input">
                            <input autocomplete="off" placeholder="你的手机号" type="text" maxlength="6" validateevent="true"
                                class="el-input__inner">
                        </div>
                    </div>
                </div>
                <div class="school">
                    <label class="user-school">就读学校：</label>
                    <div class="school-content">
                        <div class="el-input">
                            <input autocomplete="off" placeholder="你的学校" type="text" maxlength="6" validateevent="true"
                                class="el-input__inner">
                        </div>
                    </div>
                </div>
                <div class="ID">
                    <label class="user-ID">学号：</label>
                    <div class="ID-content">
                        <div class="el-input">
                            <input autocomplete="off" placeholder="你的学号" type="text" maxlength="6" validateevent="true"
                                class="el-input__inner">
                        </div>
                    </div>
                </div>
                <div class="save">
                    <button type="button" class="btn">
                        <span>保存</span>
                    </button>
                </div>
            </div>
        </div>



    </div>


</body>

</html>
