<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="box">
        <form action="">
            <h4>注册</h4>
            <h3>闲来写得青山卖&nbsp;不使人间造孽钱</h3>
            <div class="name">
                <input type="text" name="username" placeholder="请输入用户名" maxlength="6">
            </div>
            <div class="email">
                <input type="text" placeholder="请输入邮箱">
            </div>
            <div class="pass">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="again">
                <input type="password" placeholder="请确认密码" name="pwd">
            </div>
            <a href="login.html" class="btn yes">点击注册</a>
            <div class="agree">
                <label for="check"><input id="check" type="checkbox"
                        checked="checked"><span><span></span></span>我同意</label>
                <a href="javascript:;">注册条款</a>
            </div>
        </form>
    </div>

</body>

</html>
