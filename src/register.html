<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        div {
            text-align: center;
            margin: 0px auto;
        }

        .mytable {
            text-align: center;
        }

        h4 {
            color: gray;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div>
        <h1>注册</h1>
        <h4>闲来写得青山卖&nbsp;不使人间造孽钱</h4>
        <table width="500" class="mytable">
            <tr>
                <td>用户名:</td>
                <td>
                    <input type="text" name="username" value="请输入用户名" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="man" id="nan"><label for="nan">男</label>
                    <input type="radio" name="sex" value="woman" id="nv"><label for="nv">女</label>
                </td>
            </tr>>
            <tr>
                <td>密码：</td>>
                <td>
                    <input type="password" name="pwd">
                </td>
            </tr>>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" name="pwd">
                </td>
            </tr>
            <tr>
                <td>学校：</td>
                <td>
                    <select>
                        <option>华中科技大学</option>
                        <option>武汉大学</option>
                        <option>武汉理工大学</option>
                        <option>华中师范大学</option>
                        <option>中南财经政法大学</option>
                        <option>华中农业大学</option>
                        <option>中国地质大学(武汉)</option>
                        <option>武汉科技大学</option>
                        <option>中南民族大学</option>
                        <option>湖北大学</option>
                        <option>武汉工程大学</option>
                        <option>武汉轻工大学</option>
                        <option>武汉纺织大学</option>
                        <option>湖北工业大学</option>
                        <option>湖北经济学院</option>
                        <option>湖北中医药大学</option>
                        <option>江汉大学</option>
                        <option>武汉体育学院</option>
                        <option>湖北第二师范学院</option>
                        <option>武汉音乐学院</option>
                        <option>湖北美术学院</option>
                        <option>武汉商学院</option>
                        <option>其他学院（尚未开发）</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td>
                    <select>
                        <option>本科生</option>
                        <option>研究生</option>
                        <option>博士生</option>
                    </select>
                </td>>
            </tr>
            <tr>
                <td>学号:</td>
                <td>
                    <input type="text" name="number" value="请输入学号">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册">
                    <a href="#">立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked"> 我同意<a href="#">注册条款</a>
                </td>
            </tr>
        </table>
    </div>


</body>

</html>
