<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="style indiviual.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="header w">
        <div class="logo">
            <img src="../图片/images/logo.png" alt="">
        </div>
        <div class="nav">
            <ul>
                <li><span></span><a href="index.html">首页</a></li>
                <li><span></span><a href="#">聊聊</a></li>
                <li><span></span><a href="#">任务栏</a></li>
                <li><span></span><a href="#">排行榜</a></li>
                <li><span></span><a href="#">赛事实况</a></li>
                <li><span></span><a href="indiviual.html">个人中心</a></li>
            </ul>
        </div>
    </div>
    <div class="w">
        <div class="media">
            <div class="information">
                <img class="my__image" src="../图片/user.png" alt="">
                <div class="mediabody">
                    <h5>
                        <label data-name="studentname" id="stname">用户名</label>
                    </h5>
                    <p class="p1">
                        <label>学号</label>
                        <span data-id="studentId" id="user-number">2021256296</span>
                    </p>
                    <p class="p2">
                        <label>手机号</label>
                        <span data-id="studentEmail" id="user-Email">1534896312</span>
                    </p>
                </div>
            </div>
            <div class="mediatask">
                <div class="tasking">
                    <h2>2</h2>
                    <p>进行中任务</p>
                </div>
                <div class="tasked">
                    <h2>4</h2>
                    <p>已完成任务</p>
                </div>
                <div class="earned">
                    <h2>160</h2>
                    <p>已获取收益</p>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="mytask">
                <a href="#">我发布的任务</a> <br>
                <button>>>去发布</button>
            </div>
            <div class="accepttask">
                <a href="#">我接受的任务</a><br>
                <button>>>去完成</button>
            </div>
        </div>
    </div>


</body>

</html>
