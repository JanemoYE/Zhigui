<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付款 | Pay</title>
    <link rel="stylesheet" href="style pay.css">
    <link rel="stylesheet" href="https://unpkg.zhimg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <div class="header w">
        <div class="logo">
            <img src="../图片/images/logo.png" alt="">
        </div>
        <div class="nav w">
            <ul>
                <li><span></span><a href="index.html">首页</a></li>
                <li><span></span><a href="#">聊聊</a></li>
                <li><span></span><a href="#">任务栏</a></li>
                <li><span></span><a href="#">排行榜</a></li>
                <li><span></span><a href="indiviual.html">个人中心</a></li>
            </ul>
        </div>
        <div class="avatar">
            <img class="avatar__image" src="../图片/user.png">
            <a href="#">登录|注册</a>
        </div>
    </div>
    <div id="app">



        <div class="w">
            <div class="pay">
                <div class="pay__title">
                    <h2>支付</h2>
                </div>
                <div class="pay__content">
                    <div class="pay__content__item">
                        <div class="pay__content__item__title">
                            <h3>支付方式</h3>
                        </div>
                        <div class="pay__content__item__content">
                            {{PayMethod}}
                        </div>
                    </div>
                    <div class="pay__content__item">
                        <div class="pay__content__item__title">
                            <h3>支付金额</h3>
                        </div>
                        <div class="pay__content__item__content">
                            {{PayMoney}}
                        </div>
                        <div class="pay__contract">
                            <div class="pay__contract_details">
                                <h3>支付条款</h3>
                            </div>
                            <div class="pay__contract_content">
                                {{PayContract}}
                            </div>
                        </div>
                        <el-button type="primary">点击支付</el-button>

                    </div>
</body>

</html>
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script src="https://unpkg.zhimg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                PayMethod: '微信',
                PayMoney: '100',
                PayStatus: '未支付',
                PayContract: '支付条款XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX'
            }
        }
    })

</script>
